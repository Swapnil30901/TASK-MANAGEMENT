<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK-MANAGEMENT</title>
  </head>
  <body onload="reloadTaskCard()">
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" area-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3" >
                        <label for="imageURL" class="form-label">
                            Image URL
                        </label>
                        <input type="url" class="form-control" id="imageURL">
                    </div>
                    <div class="mb-3" >
                        <label for="taskTitle" class="form-label">
                            TASK TITLE
                        </label>
                        <input type="text" class="form-control" id="taskTitle">
                    </div> <div class="mb-3" >
                        <label for="taskType" class="form-label">
                            TASK TYPE
                        </label>
                        <input type="text" class="form-control" id="taskType">
                    </div> <div class="mb-3" >
                        <label for="taskDescription" class="form-label">
                            TASK DESCRIPTION
                        </label>
                        <textarea rows="3" class="form-control" id="taskDescription"></textarea>
                        </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><i>TaskY</i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                ><strong>Home1</strong></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                ><strong>Home2</strong></a
              >
            </li>
          </ul>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newcardmodal">
            <i class="fas fa-plus"></i>ADD NEW
          </button>
        </div>
      </div>
    </nav>

    <main class="container">
      <section>
        <div class="row task_content">          
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
